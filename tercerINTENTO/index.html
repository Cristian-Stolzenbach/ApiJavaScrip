<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" type="text/css" href="/tercerINTENTO/assets/css/styles.css">
</head>
<body>
    <h1>Conversor de Monedas</h1>
    <input id="amount" type="number" placeholder="Cantidad en pesos chilenos">
    <select id="currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
    </select>
    <button id="convert">Convertir</button>
    <div id="result"></div>
    <canvas id="chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/tercerINTENTO/assets/js/index.js"></script>
</body>
</html>
